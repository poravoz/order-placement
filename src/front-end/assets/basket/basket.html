<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icon.svg">
    <link rel="stylesheet" href="../css/style.form.css">

    <title>ROZETKA - Mykolaiv</title>
</head>
<body>
    <div class="cart-content">
        <h2>Кошик</h2>
        <div class="cart-items" id="cart-items"></div>
        <div class="buttons-container">
            <button class="clear-cart" id="clear-cart">Очистити</button>
            <a href="../../index.html" class="continue-shopping">
                <button class="clear-cart">Продовжити покупки</button>
            </a>
        </div> 

        <form id="order-form">
        <div class="form-container">
            <h2>Оформити замовлення</h2>
            <div class="form-group">
                <label for="first-name">Ім'я</label>
                <input  type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Прізвище</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="middle-name">По батькові</label>
                <input type="text" id="middle-name" name="middle-name" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Електрона пошта</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="city">Місто</label>
                <select id="city" name="city" required> 
                    <option disabled> Виберіть місто для доставки</option>                   
                    <option>Миколаїв</option>
                </select>
            </div>
            <div class="form-group">
                <label for="delivery">Доставка</label>
                <select id="delivery" name="delivery" required>
                    <option disabled>Самовивіз з Нової Пошти</option>
                    <option> №2, вул. Морехідна, 1в/6, (Літ. Б2) </option>
                    <option> №3, вул. Космонавтів, 83A </option>
                    <option> №6, вул. Соборна, 13/4 </option>
                    <option> №7, вул. Космонавтів, 60/4 </option>
                    <option> №8, просп. Центральний, 26 Б </option>
                    <option> №9, вул. Генерала Карпенка, 2/2 а </option>
                    <option> №11, просп. Миру, 13Г </option>
                    <option> №13, вул. Лазурна, 17 </option>
                    <option> №15, вул. Космонавтів, 53/1 </option>
                    <option> №16, просп. Богоявленський (ран. Жовтневий), 234в </option>
                    <option> №17, вул. Космонавтів, 93, (МЕТРО) </option>
                    <option> №18, просп. Богоявленський (ран. Жовтневий), 342/2 </option>
                    <option> №20, просп. Богоявленський (ран. Жовтневий), 26/2 </option>
                    <option> №21, вул. Космонавтів, 108/1 </option>
                    <option> №22, просп. Центральний, 135 </option>
                    <option> №24, просп. Миру, 17/3 </option>
                    <option> №26, вул. Мала Морська, 108/7 </option>
                    <option> №27, вул. Нікольська, 17/1 </option>
                    <option> №29, вул. Декабристів, 31/1 </option>
                    <option> №30, вул. Будівельників, 18/6 </option>
                    <option> №31, вул. Бузника, 14/3 </option>
                    <option> №32, вул. Чкалова, 108/9 </option>
                    <option> №34, просп. Корабелів, 12/24Г </option>
                    <option> №35, вул. 8 Березня, 2 </option>
                    <option> №36, вул. Чкалова, 82, (маг."Сільпо") </option>
                    <option> №37, вул. Озерна, 17г </option>
                    <option> №38, (Варварівка) вул. Клубна, 106/2 </option>
                    <option> №39, просп. Богоявленський, 301 </option>
                    <option> №40, вул. Архітектора Старова, 2/1 </option>
                    <option> №42, вул. Чкалова, 215б </option>
                    <option> №44, вул. Соборна, 4а </option>
                </select>
            </div>
            <div class="form-button">
                <button class="order" type="submit">Замовити</button>
            </div>
        </div>
    </div>
</form>
     
    <script src="../js/script.form.js"> </script>
    <script src="../js/script.form.check.js"></script>
    
</body>
</html>
