<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icon.svg">
    <link rel="stylesheet" href="../css/style.form.css">

    <title>ROZETKA</title>
</head>
<body>
    <div class="cart-content">
        <h2>Кошик</h2>
        <div class="cart-items" id="cart-items"></div>
        <button class="clear-cart" id="clear-cart">Очистити</button>

        <form>
        <div class="form-container">
            <h2>Оформити замовлення</h2>
            <div class="form-group">
                <label for="first-name">Ім'я</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Прізвище</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="middle-name">По батькові</label>
                <input type="text" id="middle-name" name="middle-name" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Електрона пошта</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="city">Місто</label>
                <select id="city" name="city" required>
                    <option>Київ</option>
                    <option>Харків</option>
                    <option>Одеса</option>
                    <option>Дніпро</option>
                    <option>Запоріжжя</option>
                    <option>Львів</option>
                    <option>Миколаїв</option>
                    <option>Вінниця</option>
                    <option>Херсон</option>
                    <option>Полтава</option>
                    <option>Черкаси</option>
                    <option>Хмельницький</option>
                    <option>Чернігів</option>
                    <option>Івано-Франківськ</option>
                    <option>Луцьк</option>
                </select>
            </div>
            <div class="form-group">
                <label for="delivery">Доставка</label>
                <select id="delivery" name="delivery" required>
                    <option value="pickup">Самовивіз</option>
                    <option value="courier">Кур'єр на вашу адресу</option>
                    <option value="post">Самовивіз з Нової Пошти</option>
                </select>
            </div>
            <div class="form-button">
                <button type="submit">Замовити</button>
            </div>
        </div>
    </div>
</form>
     
    <script src="../js/script.form.js"> </script>
    
</body>
</html>
